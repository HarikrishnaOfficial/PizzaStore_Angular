<app-admin-nav></app-admin-nav>


<div class="revenue-table">
    <h1>Your Revenue</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let entry of revenueData | keyvalue">
                <td>{{ entry.key }}</td>
                <td> Rs {{entry.value}} /-</td>
            </tr>
        </tbody>
    </table>
</div>
